<!DOCTYPE html>

<head>

    <title>Charan's Mainframe Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">

                <div class="window-buttons">
                    <span class="window-button close"></span>
                    <span class="window-button minimize"></span>
                    <span class="window-button maximize"></span>
                </div>
                <div class="title-bar">charan.xyz â€” zsh</div>
            </div>
            <div id="output-container">
                <div id="output">
                </div>
            </div>
            <div id="output"></div>
            <div id="input-line" class="input-line">
                <div class="prompt">user@charan.xyz:~$</div>
                <div><input id="input" class="cmdline" autofocus /></div>
            </div>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
